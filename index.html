<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    #playPauseButtonContainer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      display: none;
    }

    #playPauseButton {
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Play/Pause Button -->
  <div id="playPauseButtonContainer">
    <button id="playPauseButton">Play with Audio</button>
  </div>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="goldRingVideo" src="Pungai Tree.mp4" playsinline loop></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <!-- Display video on scan -->
      <a-plane id="videoDisplay" position="0 0 0" width="1" height="0.59"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoDisplay = document.querySelector('#videoDisplay');
    const video = document.querySelector('#goldRingVideo');
    const playPauseButton = document.querySelector('#playPauseButton');
    const playPauseButtonContainer = document.querySelector('#playPauseButtonContainer');
    const target = document.querySelector('#target1');

    let isPlaying = false;
    let hasBeenScanned = false;

    target.addEventListener('targetFound', () => {
      if (!hasBeenScanned) {
        videoDisplay.setAttribute('material', 'src', '#goldRingVideo');
        video.play();
        playPauseButtonContainer.style.display = 'block';
        playPauseButton.textContent = 'Pause';
        isPlaying = true;
        hasBeenScanned = true;
      }
    });

    // Do NOT hide the video on target lost
    // Only disable tracking but keep the video playing

    playPauseButton.addEventListener('click', () => {
      if (!hasBeenScanned) return;
      if (isPlaying) {
        video.pause();
        playPauseButton.textContent = 'Play with Audio';
      } else {
        video.play();
        playPauseButton.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
